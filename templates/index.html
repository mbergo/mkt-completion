<!DOCTYPE html>
<html>
  <head>
    <title>Marketing</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <div class="container">
      <h1>Marketing criador de textos</h1>
      <form method="post">
        <label for="text">Insira o texto</label>
        <br>
        <textarea id="text" name="text"></textarea>
        <br>
	    <label for="size">Result size:</label>
    <input type="range" min="1024" max="2048" value="1024" class="slider" id="size" name="size">
    <label for="temp">Temperature:</label>
    <input type="range" min="0" max="1" step="0.1" value="0.7" class="slider" id="temp" name="temp">
    <br>

    <label for="lang">Output:</label>
    <select id="lang" name="lang">
      <option value="pt-br">Portuguese</option>
      <option value="en">English</option>
    </select>
      <br>
      <br>
      <br>

    <input type="submit" value="Submit">
      </form>
      {% if message %}
        <div class="message">
          <p>{{ message }}</p>
        </div>
      {% endif %}
    </div>
  </body>
</html>
