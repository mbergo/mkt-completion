<html>
  <head>
    <meta charset="utf-8">
    <title>Text Completion</title>
  </head>
  <body>
    <form method="post">
      <label for="text">Enter a text to complete:</label>
      <br>
      <textarea id="text" name="text"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  </body>
</html>
